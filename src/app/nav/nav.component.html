<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://meiordac.github.io/personal-blog/">
        Personal Blog
      </a>
      <a mat-list-item href="https://github.com/meiordac/chat-client">
        Progressive chat
      </a>
      <a mat-list-item href="https://github.com/meiordac?tab=repositories">
        Github
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Matias Iordache</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
